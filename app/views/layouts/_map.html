<!DOCTYPE html>
<html>
  <head>
<style type="text/css">
  #map-container {
   height: 400px;
   border-radius: 16px 16px;
   border-color: #fff;
   border-style: solid;
   box-shadow: 2px 2px 10px #B1B1B1;
   margin: 150px 0px 0px 300px;
   border-width: 7px;
 }
 #map-canvas {
   height: 384px;
   width: 50%;
   margin: 0% 0% 0% 40%;
 } 
</style>
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbRujm8euNt0THRFbNQ-veBLlG3-87DUw">
</script>
<script type="text/javascript">


 function initialize() {
  var myLatlng = new google.maps.LatLng(35.3592698,138.7290866);
  var mapOptions = {
    zoom: 10,
    center: { lat: 35.3934392, lng: 138.4276278 },
    };
	
  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  // can also have an array of markers with lat/long, loop through and add each one. 
  var marker = new google.maps.Marker({
    position: myLatlng,
    map: map,
    title:"EPIC BODYSURFING"
    });

   var infowindow = new google.maps.InfoWindow();
   var i = 0;
 };

google.maps.event.addDomListener(window, 'load', initialize);

google.maps.event.addListener(map, 'click', function(event) {
   placeMarker(event.latLng);
});

function placeMarker(location) {
    var marker = new google.maps.Marker({
        position: location, 
        map: map
    });
};

// 	// To add the marker to the map, use the 'map' property


</script>
  </head>
  <body>

<div id="map-canvas"></div>
  </body>
</html>
